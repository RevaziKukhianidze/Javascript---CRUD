<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"> </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="http://127.0.0.1:5500/index.html#"
              >Users
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5500/contacts.html#"
              >Contacts</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section class="col-md-10 m-auto">
      <br /><br />
      <article class="col-md-12 d-flex justify-content-between">
        <aside class="col-md-7">
          <h1>Register Your User Here</h1>
          <div class="form-group">
            <label for="userRole">Enter User/Admin</label>
            <select name="userRole" class="form-control" id="userRole">
              <option value="customer">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Enter your userName</label>
            <input
              type="text"
              id="userName"
              placeholder="Enter here"
              class="form-control register-control"
            />
          </div>
          <div class="form-group">
            <label for="">Enter your email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter here"
              class="form-control register-control"
            />
          </div>
          <div class="form-group">
            <label for="">Enter your password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter here"
              class="form-control register-control"
            />
          </div>
          <div class="form-group">
            <label for="">confirm</label>
            <input
              type="password"
              id="confirm"
              placeholder="Enter here"
              class="form-control register-control"
            />
          </div>
          <div class="form-group">
            <button id="registerUser" class="btn btn-dark col-md-12 d-block">
              Register
            </button>
          </div>
        </aside>
        <aside class="col-md-4">
          <h1>SignIn</h1>
          <div class="form-group">
            <label for="">User Email</label>
            <input
              type="text"
              placeholder="Enter here"
              id="signInEmail"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="">User Password</label>
            <input
              type="text"
              placeholder="Enter here"
              id="signInPassword"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <button id="signIn" class="btn btn-dark col-md-12 d-block">
              Sign In
            </button>
          </div>
        </aside>
      </article>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
